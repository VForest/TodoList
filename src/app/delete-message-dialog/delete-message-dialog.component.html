<h2 mat-dialog-title>Are you sure you want to delete the messages?</h2>
<mat-dialog-content
  >All the messages will be deleted, this cannot be undone.</mat-dialog-content
>
<mat-dialog-actions>
  <button mat-button mat-dialog-close mat-dialog-close="cancel">Cancel</button>
  <button mat-button mat-dialog-close mat-dialog-close="ok">Ok</button>
</mat-dialog-actions>
